<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">This is a calculator</h1>
  <p id="description">This is done using HTML,CSS & JS</p>
  <br>

    <section class="outer">
          <form>
            <input type="text" class="screen" id="result">
          </form>
          <div class="buttons">
            <button type="button" id="multiply" class="btn btn-aqua" data-num="*">*</button>
            <button type="button" id="divide" class="btn btn-aqua" data-num="/">/</button>
            <button type="button" id="subtract"class="btn btn-aqua" data-num="-">-</button>
            <button type="button" id="add"class="btn btn-aqua" data-num="+">+</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" id="3" class="btn btn-grey" data-num="3">3</button>
            <button type="button" id="2" class="btn btn-grey" data-num="2">2</button>
            <button type="button" id="1" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" >.</button>
            
            <button type="button" class="equal" id="equal" >=</button>
            <button type="button" class="clear" id="clear">Clr</button>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
